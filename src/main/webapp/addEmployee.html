<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Add Employee</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container my-5">
		<h2>Add New Employee</h2>
		<form action="addEmployee" method="post" class="mt-4">
			<div class="mb-3">
				<label class="form-label">Employee Name</label> <input type="text"
					name="emp_name" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Designation</label> <input type="text"
					name="designation" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Basic Salary (â‚¹)</label> <input
					type="number" name="basic_salary" class="form-control" step="0.01"
					required>
			</div>
			<button type="submit" class="btn btn-primary">Add Employee</button>
			<a href="index.html" class="btn btn-secondary ms-2">Back</a>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
